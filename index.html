<!DOCTYPE html>
<html lang="en">
<head>
    <!-- GENERAL INFO -->
    <title>OhMyFood</title>
    <meta charset="UTF-8">
    <!-- LINK TO CSS FILES ("STYLESHEET")-->
    <link href="css/main.css" type="text/css" rel="stylesheet">
    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/1af9adfe02.js" crossorigin="anonymous"></script>
    <!-- FONTS -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap');
    </style> 
    <!-- MEDIA QUERIES -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    <header class="header">
        <img class="header__logo" src="images/logo/ohmyfood.png" alt="OhMyFood Logo">
        <div class="header__loc"><span id="loc-logo"><i class="fas fa-map-marker-alt"></i></span>Paris, Belleville</div>
    </header>

    <main class="main">
        <h1 class="main__title">Book the menu you like</h1>
        <p class="main__txt">Discover top-of-the-restaurants we picked for you</p>
        <button class ="main__btn" type="button">Explore our restaurants</button>
    </main>

    <section class="steps">
        <h1 class="steps__title">How it works</h1>
        <div class="steps__step"><span class="steps__step--number">1</span><span class="steps__step--icon"><i class="fas fa-mobile-alt"></i></span>Choose a restaurant</div>
        <div class="steps__step"><span class="steps__step--number">2</span><span class="steps__step--icon"><i class="fas fa-list-ul"></i></span>Create your menu</div>
        <div class="steps__step steps__step--purple" ><span class="steps__step--number">3</span><span class="steps__step--icon steps__step--icon--purple"><i class="fas fa-store"></i></span>Go enjoy it at the restaurant</div>
    </section>
</body>
</html>
